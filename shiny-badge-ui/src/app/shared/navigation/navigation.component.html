<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="sidenavOpen()" (closed)="sidenavOpen.set(false)" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenavOpen.set(false)">Home</a>
      <a mat-list-item routerLink="/about" (click)="sidenavOpen.set(false)">About</a>
      <a mat-list-item routerLink="/contact" (click)="sidenavOpen.set(false)">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="isMobile" 
              mat-icon-button 
              (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Shiny Badge</span>
      <div class="spacer"></div>
      <ng-container *ngIf="!isMobile">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contact">Contact</button>
      </ng-container>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
